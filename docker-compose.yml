version: "3.9"
services:
  jenkins:
    build: ./jenkins
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  devops-tools:
    build: ./devops-tools
    volumes:
      - ./playbooks:/playbooks
    tty: true

volumes:
  jenkins_home:
prometheus_data: